<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/compass_icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Compass</title>
  </head>
  <body class="bg-gray-100 m-0 p-0 overflow-hidden scrollbar-none">
    <div
      class="h-screen w-screen flex flex-col-reverse md:flex-row overflow-x-hidden scrollbar-none"
    >
      <!-- Navigation bar -->
      <div
        class="bg-gray-100 h-auto w-full md:w-20 md:h-full lg:w-40 flex flex-col justify-between fixed bottom-0 z-50 shadow-md"
      >
        <!-- inner tab container -->
        <div
          class="p-1.5 flex align-middle justify-around flex-row md:flex-col md:h-auto items-center md:pt-3"
        >
          <!-- Hub tab -->
          <div
            class="flex flex-row items-center justify-center md:p-3 md:bg-gray-300 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="hubTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/home_filled_icon.png"
                alt=""
                id="hubIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer select-none m-0 p-0"
            >
              Hub
            </h5>
          </div>

          <!-- Ledger tab -->

          <div
            class="flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="ledgerTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md cursor-pointer"
            >
              <img
                class="md:h-6 md:w-6 w-8 h-8 cursor-pointer"
                src="/icons/transaction_outline_icon.png"
                alt=""
                id="ledgerIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block m-0 p-0 cursor-pointer select-none"
            >
              Ledger
            </h5>
          </div>

          <!-- Planner tab -->
          <div
            class="flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="plannerTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/budget_outline_icon.png"
                alt=""
                id="plannerIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Planner
            </h5>
          </div>
          <!-- Vaults tab -->
          <div
            class="flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="vaultsTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/accounts_outline_icon.png"
                alt=""
                id="vaultsIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Vaults
            </h5>
          </div>
          <!-- More tab -->
          <div
            class="md:hidden flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="moreTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/more_outline_icon.png"
                alt=""
                id="moreIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              More
            </h5>
          </div>
          <!-- Portfolio tab -->
          <div
            class="hidden md:flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="portfolioTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/investments_outline_icon.png"
                alt=""
                id="portfolioIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Portfolio
            </h5>
          </div>

          <!-- Goal tab -->
          <div
            class="hidden md:flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="goalTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/goal_outline_icon.png"
                alt=""
                id="goalIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Goal
            </h5>
          </div>

          <!-- Dues tab  -->
          <div
            class="hidden md:flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="duesTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/debt_outline_icon.png"
                alt=""
                id="duesIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Dues
            </h5>
          </div>
          <!-- Tune Up tab -->
          <div
            class="hidden md:flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1 md:mb-1 md:hover:shadow-sm"
            id="tuneUpTab"
          >
            <div
              class="h-10 w-10 md:h-8 md:w-8 flex items-center justify-center md:bg-white rounded-md"
            >
              <img
                class="md:h-6 md:w-6 cursor-pointer w-8 h-8"
                src="/icons/settings_outline_icon.png"
                alt=""
                id="tuneUpIcon"
              />
            </div>
            <h5
              class="hidden w-20 text-center lg:block cursor-pointer m-0 p-0 select-none"
            >
              Tune Up
            </h5>
          </div>
        </div>

        <!--Inner  Profile  container -->
        <div class="hidden md:block h-18">
          <div
            class="flex flex-row items-center justify-center md:p-3 rounded-xl cursor-pointer md:mt-1.5 md:mb-1.5"
            id=""
          >
            <div class="md:h-10 md:w-10 flex items-center justify-center">
              <img
                class="shadow-gray-500 border-2 border-gray-300 rounded-full object-cover w-full h-full shadow-sm"
                src="https://media.licdn.com/dms/image/v2/D5603AQFbQTng7923Fw/profile-displayphoto-shrink_800_800/B56ZacXWaGHsAc-/0/1746380090225?e=1753920000&v=beta&t=qbNeBpASW4R8dBwyB6SX8KQ_O8OJtL5gcLD3d-0TXXo"
                alt=""
              />
            </div>
            <h6
              class="hidden italic text-sm font-sans w-20 overflow-hidden wrap-break-word lg:block cursor-pointer m-0 pl-2 select-none"
            >
              Prince Sabu
            </h6>
          </div>
        </div>
      </div>

      <!-- Main things go here -->
      <div
        class="h-full w-full overflow-scroll overflow-x-hidden scrollbar-none hide-scrollbar"
      >
        <!-- Header bar -->
        <div
          class="md:hidden w-full h-18 px-6 py-4 bg-white shadow-md flex items-center justify-between"
        >
          <h2 class="text-4xl font-bold italic text-blue-500">C</h2>
          <div class="h-14 w-14">
            <img
              src="https://clipartcraft.com/images/no-logo-placeholder-9.png"
              alt="Profile"
              class="w-full h-full rounded-full border-2 border-gray-300 shadow-sm object-cover"
            />
          </div>
        </div>
        <!-- Hub Contents -->
        <div
          class="lg:ml-40 border-2 border-amber-800 md:ml-20 mb-13 md:mb-0"
          id="hubContainer"
        >
          <!-- cards -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
            <!-- Card 1 -->
            <div
              class="bg-gradient-to-tl from-blue-300 to-blue-500 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
            <!-- Card 2 -->
            <div
              class="bg-gradient-to-tr from-gray-800 to-gray-950 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
            <!-- Card 3 -->
            <div
              class="bg-gradient-to-t from-blue-400 to-blue-500 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
            <!-- Card 4 -->
            <div
              class="bg-gradient-to-b from-gray-900 to-gray-950 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
            <!-- Card 5 -->
            <div
              class="bg-gradient-to-tr from-blue-300 to-blue-500 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
            <!-- Card 6 -->
            <div
              class="bg-gradient-to-tl from-gray-800 to-gray-950 h-35 rounded-xl shadow flex items-center justify-center p-3 hover:shadow-xl"
            >
              <div class="h-full w-full"></div>
            </div>
          </div>

          <!-- Overall Graph  -->
          <div class="p-4">
            <div class="bg-white rounded-xl h-85 shadow p-3 hover:shadow-xl">
              <div class="h-full w-full"></div>
            </div>
          </div>

          <!-- Other graph -->
          <div class="gap-4 p-4 grid lg:grid-cols-2">
            <div class="bg-white rounded-xl shadow h-75 p-3 hover:shadow-xl">
              <div class="h-full w-full"></div>
            </div>
            <div class="bg-white rounded-xl shadow h-75 p-3 hover:shadow-xl">
              <div class="h-full w-full"></div>
            </div>
          </div>

          <!-- large graph -->
          <div class="p-4">
            <div class="bg-white rounded-xl h-85 shadow p-3 hover:shadow-xl">
              <div class="h-full w-full"></div>
            </div>
          </div>

          <!-- Table -->
          <div class="p-4">
            <div class="bg-white rounded-xl h-100 shadow p-3 hover:shadow-xl">
              <div class="h-full w-full"></div>
            </div>
          </div>

          <!-- Footer -->
          <div class="p-4"></div>
        </div>

        <!-- Ledger Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="ledgerContainer"
        >
          Hello, This is Ledger
        </div>

        <!-- Planner Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="plannerContainer"
        >
          Hello, This is Planner
        </div>

        <!-- Vaults Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="vaultsContainer"
        >
          Hello, This is Vaults
        </div>

        <!-- More Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="moreContainer"
        >
          Hello, This is More
        </div>

        <!-- Portfolio Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="portfolioContainer"
        >
          Hello, This is Portfolio
        </div>

        <!-- Goal Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="goalContainer"
        >
          Hello, This is Goal
        </div>

        <!-- Dues Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="duesContainer"
        >
          Hello, This is Dues
        </div>

        <!-- Tune Up Contents -->
        <div
          class="lg:ml-40 border border-amber-800 md:ml-20 mb-13 md:mb-0 hidden"
          id="tuneUpContainer"
        >
          Hello, This is Tune Up
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
